    <script type="text/x-handlebars" data-template-name="application">    

        <div class="everythingContainer">

                Who&#8217;s Got Next Logo | Language: <select><option>English</option></select>

    <script type="text/x-handlebars" data-template-name="index">
       
        <div class="leftColumn">
            <h1>Who&#8217;s Got Next?</h1>
            <p>
                Know where the action&#8217;s at before you go.
            </p>
            <p>
                Who&#8217;s Got Next takes the guesswork out of determining where to find a good pickup hoops game. Simply search for courts around you and see where "Alley Oopdates" have been posted recently by other users. Gone are the days of wondering if it&#8217;s worth your while to hit up the park...just make sure you&#8217;re ready to ball.
            </p>
            <div>
                <img src="https://aloneinthegreenroom.files.wordpress.com/2010/12/white-men-cant_l_jpg.jpg" />
            </div>
        </div>
        <div class="rightColumn">
            <div class="signIn">
                <form>
                    <div>
                        {{input type="email" value=email placeholder="email"}}
                    </div>
                    <div>
                        {{input type="password" value=password placeholder="password"}}
                        <button {{action "signIn"}}>Sign In</button>
                    </div>
                </form>
            </div>
            <div class="register">
                Never asked "Who's Got Next before?" Get in the game in ten seconds!
                <form>
                    <div>
                        {{input type="email" value=emailNU placeholder="email"}}
                    </div>
                    <div>
                        {{input type="password" value=passwordNU placeholder="password"}}
                    </div>
                    <div>
                        {{input type="text" value=handleNU placeholder="handle (name you go by on the court)" size=40}} 
                    </div>
                    <div>    
                        <button {{action "createUser"}}>Join "Who's Got Next!"</button>
                    </div>
                </form>
            </div>
            <div class="ad">
                Stupid Ad to keep this thang runnin&#8217; or maybe just above the footer?
            </div>
        </div>

    </script>


    <script type="text/x-handlebars" data-template-name="welcome">
        <h1>You Got Next.</h1>
        <p>{{#link-to 'editProfile'}}Add an avatar now?{{/link-to}}</p>
        <button {{action "proceedToCourts"}}>I&#8217;m ready to ball</button>
    </script>


    <script type="text/x-handlebars" data-template-name="editProfile">
        <div>
            Current Poster: 
            {{#if this.model.avatarUrl}}
                <img class="avatarToUpload" {{bind-attr src=this.model.avatarUrl}}>
            {{else}}
                <img src="http://fillmurray.com/150/150" />
            {{/if}}
            <button {{action "addAvatar"}}>Rip a new pic</button>
            {{log avatarUrl}}
            {{#if avatarUrl}}
                <img class="avatarToUpload" {{bind-attr src=avatarUrl}}>

            {{/if}}


        </div>
        Tighten your Handle: 
        {{input type="text" value=this.model.handle}}
        <button {{action "updateProfile"}}>Update Profile</button>
        <button {{action "doNotUpdate"}}>Cancel</button>
    </script>

            <div class="secondaryBG">
                <div class="avatarBox">
                {{#if currentUser.avatarUrl}}
                    <img {{bind-attr src=currentUser.avatarUrl}}/>
                {{else}}
                    <img src="http://fillmurray.com/150/150" />
                {{/if}}

                </div>
                <div class="handleDisplay">
                    <span>{{currentUser.handle}}</span>
                </div>
            </div>

            <div class="navBar">
                
                <div class="ollie">

                    <label>Set a new location:</label> {{input type="text" value=newSearchLocation placeholder="address"}}
                    <button {{action "updateQueryLocation"}}>Peep Courts</button>

                
                </div>
            </div>
            
            <div class="mainSection">
                <div id="pinnedMap">
                    <img src="/images/loading-map.gif" />
                </div>

                <div class="courtFilterBox">
                    <label>Filter by Name</label>
                    {{input type='text' class='' value=courtFilter placeholder="Filter Courts by Name"}}
                    {{#unless isEditing}}
                        <button {{action "drawCourt"}}>Add a Court!</button>
                    {{/unless}}

                </div>
                <div class="leftColumn">
                    <ul>
                        {{#if this.model}}
                            {{#each filteredContent}}
                                <li><p>{{#link-to 'courts.profile' this}}{{name}}{{/link-to}}</p>{{address}}</li>
                            {{/each}}
                        {{else}}
                            No Courts in this location yet. Maybe you should add one!
                        {{/if}} 
                    </ul>

                </div>
                <div class="rightColumn">
                    {{#if isAddingCourt}}
                        {{input type="text" value=courtName placeholder="Court Name"}}
                        {{input type="text" value=newAddress placeholder="Court Address"}}
                        {{input type="text" value=whenClosed placeholder="When Closed"}}
                        {{input type="text" value=otherNotes placeholder="Other Notes"}}
                        <button {{action "submitCourt"}}>Add Court to Database</button>
                        <button {{action "cancelSubmit"}}>Cancel</button>
                    {{/if}}

                    {{outlet}}
                    
                    {{#if 'controllers.session.currentUser'}}
                        <button {{action "drawCourt"}}>Add a Court!</button>
                    {{/if}}
                </div>
            </div>

    </script>

    <script type="text/x-handlebars" data-template-name="courts/profile">
            <h2>{{name}}</h2> 
            {{#unless isEditingCourt}}
                <button {{action "editCourt"}}>Edit Court Profile</button>
            {{else}}
                {{input type="text" value=name placeholder="Court Name"}}
                {{input type="text" value=address placeholder="Court Address"}}
                {{input type="text" value=whenClosed placeholder="When Closed"}}
                {{input type="text" value=otherNotes placeholder="Other Notes"}}
                <button {{action "updateCourt"}}>Update Court Profile</button>
                <button {{action "cancelCourtProfileUpdate"}}>Cancel</button>
            {{/unless}}
            <div class="">
                <p>
                    Address: {{address}}
                </p>
                <p>
                    Closes/Lights Go Off: {{whenClosed}}
                </p>    
                {{#if otherNotes}}
                    <p>
                        Other Notes: {{otherNotes}}
                    </p>
                {{/if}}
            </div>
            {{#if isPosting}}
                <ul>
                    <li>
                        <label>How many people are there that seem down for a game?</label>{{input type="text" value=numberPeeps}}
                    </li>
                    <li>
                        <label>About what time would you guess you&#8217;re gonna leave?</label>{{input type="text" value=departureGuess}}
                    </li>
                    <li>    
                        <label>You got anything else to say?</label>{{input type="text" value=alleyOopdateText}}
                    </li>
                    <li>
                        <button {{action "postAlleyOopdate"}}>Post Alley Oopdate</button>
                        <button {{action "cancelAlleyOopdate"}}>Nah Not Sure Yet</button>
                    </li>
                </ul>
            {{/if}}

            <p>
            <h4>Recent Alley Oopdates</h4>{{#unless isPosting}}&nbsp;<button {{action "addAlleyOopdate"}}>Throw down a new Alley Oopdate</button>{{/unless}}
                <ul>        
                    {{#if alleyOopdates}}
                        {{#each alleyOopdates}}
                            <li>
                                {{#if verifiedAtCourt}}
                                    <p>
                                        +VERIFIED!
                                        {{numberPeeps}}
                                    </p>
                                {{/if}}
                                <p>
                                    {{timestamp}}&nbsp;
                                    -&nbsp;{{user.handle}}
                                </p>
                                <p>
                                    Might stay until: {{departureGuess}}
                                </p>
                                <p>
                                    Comments: "{{alleyOopdateText}}"
                                </p>
                            </li>
                        {{/each}}
                    {{else}}
                        No recent Alley Oopdates for this court.
                    {{/if}}
                </ul>
            </p>
            <div class="courtPhotos">
                <h4>Recent Photos</h4>&nbsp;<button {{action "pickPhotoToUpload"}}>Add a new photo of this court</button> 
                {{#if 'controller.newCourtPhoto'}}
                    <div>
                        Photo to upload: <img class="" {{bind-attr src=newCourtPhoto}}>
                        <button {{action "uploadPhoto"}}>Upload this photo</button> 
                        <button {{action "cancelUploadPhoto"}}>Nope photo sux</button> 
                    </div>
                {{/if}}
            
                <div>
                    {{#each courtPhotos}}
                        <img class="courtPhotoThumbnail" {{bind-attr src=content}}/>
                    {{/each}}
                </div>
            </div> 
            <div class="courtVines">
                <h4>Recent Vine Videos</h4>&nbsp;{{input type="text" value=newVineUrl placeholder='new vine URL'}}&nbsp;<button {{action "enterVineUrl"}}>Add a new vine of this court</button>
                <div>
                    {{#each courtVines}}
                        <iframe class="vine-embed" {{bind-attr src=content}} width="250" height="250" frameborder="0"></iframe>
                    {{/each}}
                </div>
            </div>

            
    </script>
