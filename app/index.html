    <script type="text/x-handlebars" data-template-name="application">    

        <div class="everythingContainer">
            <header>
                Who&#8217;s Got Next Logo | Language: <select><option>English</option></select> | <a href="">Edit Profile</a> | <a href="">Log Out</a>
            </header>

            <div class="notHeader">

                {{outlet}}

                <footer>
                    Who&#8217;s Got Next &#169; 2014 Pat Love
                </footer>  

            </div>  <!-- END NOT HEADER -->
        </div>      <!-- END EVERYTHING CONTAINER -->

    </script>


    <script type="text/x-handlebars" data-template-name="index">
       
        <div class="leftColumn">
            <h1>Who&#8217;s Got Next?</h1>
            <p>
                top-fermenting yeast, "imperial, conditioning tank cask conditioned ale." mash tun, heat exchanger terminal gravity cask conditioning balthazar? berliner weisse; bung bright beer trappist autolysis anaerobic imperial top-fermenting yeast pitch. scotch ale heat exchanger, ale top-fermenting yeast imperial wort chiller.
            </p>
            <div>
                <img src="https://aloneinthegreenroom.files.wordpress.com/2010/12/white-men-cant_l_jpg.jpg" />
            </div>
        </div>
        <div class="rightColumn">
            <div class="signIn">
                <form>
                    <div>
                        {{input type="email" value=email placeholder="email"}}
                    </div>
                    <div>
                        {{input type="password" value=password placeholder="password"}}
                        <button {{action "signIn"}}>Sign In</button>
                    </div>
                </form>
            </div>
            <div class="register">
                Never asked "Who's Got Next before?" Get in the game in ten seconds!
                <form>
                    <div>
                        {{input type="email" value=emailNU placeholder="email"}}
                    </div>
                    <div>
                        {{input type="password" value=passwordNU placeholder="password"}}
                    </div>
                    <div>
                        {{input type="text" value=handleNU placeholder="handle (name you go by on the court)" size=40}} 
                    </div>
                    <div>    
                        <button {{action "createUser"}}>Join "Who's Got Next!"</button>
                    </div>
                </form>
            </div>
        </div>

    </script>

                    <label>Filter by Name</label> <input type="text">

                <div class="leftColumn">

                    </ul>
                </div>
                <div class="rightColumn">
                    Add a new court!
                </div>
            </div>

    </script>
